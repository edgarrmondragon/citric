repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
    -   id: black
        name: black
        entry: poetry run black
        language: system
        types: [python]
    -   id: flake8
        name: flake8
        entry: poetry run flake8
        language: system
        types: [python]
    -   id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types: [python]
    -   id: pyupgrade
        name: pyupgrade
        entry: poetry run pyupgrade --py36-plus
        language: system
        types: [python]
