# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: monthly
      timezone: "America/Mexico_City"
    reviewers:
      - "edgarrmondragon"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps): "
      prefix-development: "chore(deps-dev): "
    groups:
      development-dependencies:
        dependency-type: "development"
  - package-ecosystem: pip
    directory: "/.github/workflows"
    schedule:
      interval: monthly
      timezone: "America/Mexico_City"
    reviewers:
      - "edgarrmondragon"
    labels:
      - "dependencies"
    commit-message:
      prefix: "ci: "
    groups:
      ci-dependencies:
        update-types:
          - "patch"
          - "minor"
  - package-ecosystem: pip
    directory: "/docs"
    schedule:
      interval: monthly
      timezone: "America/Mexico_City"
    reviewers:
      - "edgarrmondragon"
    labels:
      - "dependencies"
    commit-message:
      prefix: "docs: "
    groups:
      docs-dependencies:
        update-types:
          - "patch"
          - "minor"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: monthly
    reviewers:
      - "edgarrmondragon"
    commit-message:
      prefix: "ci: "
    groups:
      ci-dependencies:
        update-types:
          - "patch"
          - "minor"
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: monthly
    reviewers:
      - "edgarrmondragon"
    commit-message:
      prefix: "ci: "
    groups:
      ci-dependencies:
        update-types:
          - "patch"
          - "minor"
