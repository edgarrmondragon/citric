name: Install tools
description: Install tools for Python projects

inputs:
  nox-version:
    description: "The version of Nox to install"
    required: true
  uv-version:
    description: "The version of uv to install"
    required: true

runs:
  using: "composite"
  steps:
  - name: Install uv
    uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
    with:
      version: ${{ inputs.uv-version }}

  - name: Install Nox
    env:
      NOX_VERSION: ${{ inputs.nox-version }}
    shell: bash
    run: |
      uv tool install --with nox==${NOX_VERSION} nox
      nox --version
