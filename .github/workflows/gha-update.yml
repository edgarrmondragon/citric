name: Update GitHub Actions

on:
  workflow_dispatch:
  schedule:
    # Monthly
    - cron: '0 0 1 * *'

permissions: read-all

jobs:
  generate-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write  # to create and update PRs
    steps:
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
    - uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5.2.0
      with:
        python-version: '3.x'
    - uses: hynek/setup-cached-uv@4b4bfa932036976749a9653b0fa4fa10b1a7092b # v2.1.0
    - uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
      id: generate-token
      with:
        app_id: ${{ secrets.APP_ID }}
        private_key: ${{ secrets.APP_PRIVATE_KEY }}
        permissions: >-
          {"workflows": "write"}
    - run: |
        uvx gha-update
    - uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c # v6.1.0
      with:
        token: ${{ steps.generate-token.outputs.token }}
        title: "chore: Update GitHub Actions"
        branch: chore/update-gha
        commit-message: "chore: Update GitHub Actions"
        body: |
          Update GitHub Actions to the latest versions.

          Uses https://github.com/davidism/gha-update.
        reviewers: |
          edgarrmondragon
        assignees: |
          edgarrmondragon
        delete-branch: true
        labels: Release
