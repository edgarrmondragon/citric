name: Build

on:
  push:
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to PyPI?"
        required: true
        default: false
        type: boolean
      tag:
        description: "Tag to use for release"
        required: true

permissions: read-all

jobs:
  build:
    name: Build wheel and sdist
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.baipp.outputs.package_version }}
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        ref: ${{ github.event.inputs.tag || github.ref }}
        persist-credentials: false
    - uses: hynek/build-and-inspect-python-package@b5076c307dc91924a82ad150cdd1533b444d3310 # v2.12.0
      id: baipp

  upload-to-release:
    name: Upload to GitHub Release
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    needs: [build]
    permissions:
      contents: write # IMPORTANT: mandatory for making GitHub Releases

    steps:
    - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
      with:
        name: Packages
        path: dist
    - uses: svenstaro/upload-release-action@04733e069f2d7f7f0b4aebc4fbdbce8613b03ccd # 2.9.0
      with:
        file: dist/**
        tag: ${{ github.event.inputs.tag || github.ref }}
        overwrite: false
        file_glob: true

  publish:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.publish == 'true'
    runs-on: ubuntu-24.04
    needs: [build]
    environment:
      name: pypi
      url: https://pypi.org/project/citric/${{ needs.build.outputs.version }}
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
    - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
      with:
        name: Packages
        path: dist
    - uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4

  sign:
    name: Sign the distribution package
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    needs: [build]
    permissions:
      contents: write     # IMPORTANT: mandatory for making GitHub Releases
      id-token: write     # IMPORTANT: mandatory for attestations
      attestations: write # IMPORTANT: mandatory for attestations

    steps:
      - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
        with:
          name: Packages
          path: dist
      - uses: actions/attest-build-provenance@c074443f1aee8d4aeeae555aebba3282517141b2 # v2.2.3
        id: attest
        with:
          subject-path: "./dist/citric*"
      - uses: svenstaro/upload-release-action@04733e069f2d7f7f0b4aebc4fbdbce8613b03ccd # 2.9.0
        with:
          file: ${{ steps.attest.outputs.bundle-path }}
          tag: ${{ github.event.inputs.tag || github.ref }}
          overwrite: false
          asset_name: attestations.intoto.jsonl  # codespell:ignore intoto
