name: Tests
on: push
jobs:
  unit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9']
    name: Python ${{ matrix.python-version }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - run: pip install nox==2020.8.22
    - run: pip install poetry==1.1.4
    - run: nox --python=${{ matrix.python-version }} --sessions tests lint mypy pytype safety

  integration:
    if: contains(github.event.pull_request.labels.*.name, 'integration')
    runs-on: ubuntu-latest
    name: Integration tests with Docker Compose
    steps:
      - uses: actions/checkout@v2
      - run: docker-compose run python
