name: Read the Docs Pull Request Preview

on:
  pull_request_target:
    types:
    - opened
    - synchronize
    - ready_for_review

permissions:
  pull-requests: write

jobs:
  pr-preview-links:
    runs-on: ubuntu-latest
    steps:
    - uses: readthedocs/actions/preview@v1
      with:
        project-slug: "citric"
