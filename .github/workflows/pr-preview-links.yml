name: Read the Docs Pull Request Preview

on:
  pull_request_target:
    types:
    - opened

permissions:
  pull-requests: write

jobs:
  pr-preview-links:
    runs-on: ubuntu-latest
    steps:
    - uses: edgarrmondragon/actions/preview@88b7495d595103e0b02d41f031a267b4acd861cd
      with:
        project-slug: "citric"
