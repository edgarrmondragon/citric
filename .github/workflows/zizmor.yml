name: GitHub Actions Security Analysis with zizmor ðŸŒˆ
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

env:
  FORCE_COLOR: 1
  # renovate: datasource=pypi depName=uv
  UV_VERSION: 0.8.0
  # renovate: datasource=pypi depName=zizmor
  ZIZMOR_VERSION: 1.11.0

permissions: {}

jobs:
  zizmor:
    name: Run zizmor ðŸŒˆ
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba # v6.3.1
        with:
          version: ${{ env.UV_VERSION }}

      - name: Run zizmor ðŸŒˆ
        run: >
          uvx --with zizmor==${ZIZMOR_VERSION}
          zizmor --pedantic --format sarif . > results.sarif
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ZIZMOR_VERSION: ${{ env.ZIZMOR_VERSION }}

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@181d5eefc20863364f96762470ba6f862bdef56b # v3.29.2
        with:
          sarif_file: results.sarif
          category: zizmor
