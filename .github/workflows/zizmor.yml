name: GitHub Actions Security Analysis with zizmor ðŸŒˆ
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

env:
  FORCE_COLOR: 1
  # renovate: datasource=pypi depName=uv
  UV_VERSION: 0.5.21
  # renovate: datasource=pypi depName=zizmor
  ZIZMOR_VERSION: 1.2.1

jobs:
  zizmor:
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@b5f58b2abc5763ade55e4e9d0fe52cd1ff7979ca # v5.2.1
        with:
          version: ${{ env.UV_VERSION }}

      - name: Run zizmor ðŸŒˆ
        run: >
          uvx --with zizmor==${{ env.ZIZMOR_VERSION }}
          zizmor --format sarif . > results.sarif
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@d68b2d4edb4189fd2a5366ac14e72027bd4b37dd # v3.28.2
        with:
          sarif_file: results.sarif
          category: zizmor
