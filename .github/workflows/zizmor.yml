name: GitHub Actions Security Analysis with zizmor ðŸŒˆ
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

env:
  FORCE_COLOR: 1
  # renovate: datasource=pypi depName=uv
  UV_VERSION: 0.8.19
  # renovate: datasource=pypi depName=zizmor
  ZIZMOR_VERSION: 1.12.1

permissions: {}

jobs:
  zizmor:
    name: Run zizmor ðŸŒˆ
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v6.7.0
        with:
          version: ${{ env.UV_VERSION }}

      - name: Run zizmor ðŸŒˆ
        run: >
          uvx --with zizmor==${ZIZMOR_VERSION}
          zizmor --pedantic --format sarif . > results.sarif
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ZIZMOR_VERSION: ${{ env.ZIZMOR_VERSION }}

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@192325c86100d080feab897ff886c34abd4c83a3 # v3.30.3
        with:
          sarif_file: results.sarif
          category: zizmor
