[tool.poetry]
authors = ["Edgar Ramírez-Mondragón <edgarrm358@gmail.com>"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]
description = "A client to the LimeSurvey Remote Control API 2, written in modern Python."
documentation = "https://citric.readthedocs.io"
homepage = 'https://github.com/edgarrmondragon/citric'
keywords = ["limesurvey", "json-rpc"]
license = "MIT"
maintainers = ["Edgar Ramírez-Mondragón <edgarrm358@gmail.com>"]
name = "citric"
readme = "README.md"
repository = 'https://github.com/edgarrmondragon/citric'
version = "0.8.0"

[tool.poetry.urls]
"Issue Tracker" = "https://github.com/edgarrmondragon/citric/issues"

[tool.poetry.dependencies]
python = ">=3.8"
requests = ">=2.23.0"

# Docs
furo = { version = ">=2023.3.27", optional = true, python=">=3.9" }
myst-parser = { version = ">=2,<3", optional = true, python=">=3.9" }
sphinx = { version = ">=7.2.2,<8", optional = true, python=">=3.9" }
sphinx-autoapi = { version = ">=2.1.0,<3", optional = true, python=">=3.9" }
sphinx-autobuild = { version = ">=2021.3.14", optional = true, python=">=3.9" }
sphinx-copybutton = { version = ">=0.5.1,<1", optional = true, python=">=3.9" }
sphinx-hoverxref = { version = ">=1.3.0", optional = true, python=">=3.9" }

[tool.poetry.group.dev.dependencies]
colorama = ">=0.4.6"
coverage = { extras = ["toml"], version = ">=7.3.0" }
faker = ">=19"
mypy = ">=1.5"
pytest = ">=7.3.1"
pytest-github-actions-annotate-failures = ">=0.1.7"
python-dotenv = ">=1"
safety = ">=2.1.1"
types-requests = ">=2.31.0.2"
typing-extensions = { version = ">=4.6.0", python = "<3.12" }
xdoctest = ">=1.1.1"

[tool.poetry.extras]
docs = [
  "furo",
  "myst-parser",
  "sphinx",
  "sphinx-autoapi",
  "sphinx-autobuild",
  "sphinx-copybutton",
  "sphinx-hoverxref",
]

[tool.black]
line-length = 88

[tool.ruff]
ignore = [
  "ANN101", # missing-type-self
  "DJ",     # flake8-django
  "FIX002", # line-contains-todo
]
include = ["*.py", "*.pyi", "**/pyproject.toml", "*.ipynb"]
line-length = 88
select = ["ALL"]
src = ["src", "tests", "docs"]
target-version = "py38"

[tool.ruff.per-file-ignores]
"docs/notebooks/*" = [
  "D100",   # undocumented-public-module
  "INP001", # implicit-namespace-package
  "I002",   # missing-required-import
  "E402",   # module-import-not-at-top-of-file
]
"src/*" = [
  "PD", # pandas-vet
]
"tests/*" = [
  "ARG00",   # unused-method-argument
  "C901",    # complex-structure
  "S101",    # assert
  "S105",    # hardcoded-password-string
  "S106",    # hardcoded-password-func-arg
  "ANN201",  # missing-return-type-undocumented-public-function
  "PLR2004", # magic-value-comparison
  "SLF001",  # private-member-access
]

[tool.ruff.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"
multiline-quotes = "double"

[tool.ruff.flake8-annotations]
allow-star-arg-any = true
mypy-init-return = true
suppress-dummy-args = true

[tool.ruff.flake8-errmsg]
max-string-length = 30

[tool.ruff.flake8-import-conventions]
banned-from = ["typing"]

[tool.ruff.flake8-import-conventions.extend-aliases]
typing = "t"

[tool.ruff.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.isort]
known-first-party = ["citric"]
required-imports = ["from __future__ import annotations"]

[tool.ruff.mccabe]
max-complexity = 5

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.pylint]
max-args = 10

[tool.pytest.ini_options]
addopts = '-vvv'
markers = [
  "integration_test: Integration and end-to-end tests",
  "version(ref): Mark a test that depends on a specific version of LimeSurvey",
  "xfail_mysql: Mark a test as expected to fail on MySQL",
]

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["citric"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", '''if (t\.)?TYPE_CHECKING:''']
fail_under = 90
omit = ["src/citric/types.py"]
show_missing = true

[tool.mypy]
enable_incomplete_feature = "Unpack"
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = ["nox.*", "nox_poetry.*", "pytest.*"]

[tool.codespell]
skip = ".mypy_cache,.nox,.ruff_cache,build,docs/index.md,poetry.lock"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core>=1",
]
