version: '3'

services:
  limesurvey:
    image: martialblog/limesurvey:5.3.4-220309-apache
    volumes:
      - "surveys:/var/www/html/upload/surveys"
    depends_on:
      - db
    ports:
     - "8001:8080"
    environment:
      DB_TYPE: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: limesurvey
      DB_USERNAME: limesurvey
      DB_PASSWORD: secret
      ADMIN_USER: iamadmin
      ADMIN_NAME: Lime Administrator
      ADMIN_PASSWORD: secret

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: limesurvey
      POSTGRES_DB: limesurvey
      POSTGRES_PASSWORD: secret
    volumes:
      - "limedb:/var/lib/postgresql/data"

  storage:
    image: quay.io/minio/minio:latest
    volumes:
      - "object_storage:/data/"
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"

volumes:
  limedb:
  surveys:
  object_storage:
