version: '3'

services:
  limesurvey:
    image: martialblog/limesurvey:${LS_IMAGE_TAG:-5-apache}
    volumes:
      - "surveys:/var/www/html/upload/surveys"
      - "./tests/resources/config.php:/var/www/html/application/config/config.php"
    depends_on:
      - db
    ports:
      - "8001:8080"
    environment:
      DB_TYPE: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: limesurvey
      DB_USERNAME: limesurvey
      DB_PASSWORD: secret
      ADMIN_USER: iamadmin
      ADMIN_NAME: Lime Administrator
      ADMIN_PASSWORD: secret

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: limesurvey
      POSTGRES_DB: limesurvey
      POSTGRES_PASSWORD: secret
    volumes:
      - "limedb:/var/lib/postgresql/data"

  storage:
    image: quay.io/minio/minio:latest
    volumes:
      - "object_storage:/data/"
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    profiles:
      - web

  jupyter:
    build:
      context: .
    depends_on:
      - db
      - limesurvey
    environment:
      LIMESURVEY_URL: http://limesurvey:8080/index.php/admin/remotecontrol
      LIMESURVEY_USERNAME: iamadmin
      LIMESURVEY_PASSWORD: secret
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      DB_URI: postgresql://limesurvey:secret@db/limesurvey
    volumes:
      - "./:/app/"
    ports:
      - "8888:8888"
    command: poetry run jupyter lab --allow-root --ip 0.0.0.0
    profiles:
      - web

volumes:
  limedb:
  surveys:
  object_storage:
